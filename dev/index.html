<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <h1>Sorteador</h1>
    <div class="card">
        <div>
            <div class="card-inputs">
                <label>Total de resultados</label><br>
                <input type="number" value="1" id="TotalResultados">
            </div>
            <div class="card-inputs">
                <label>Menor valor</label><br>
                <input type="number" value="1" id="MenorValor">
            </div>
            <div class="card-inputs">
                <label>Maior valor</label><br>
                <input type="number" value="10" id="MaiorValor">
            </div>
            <div class="card-inputs">
                <button onclick="sortear()">Sortear</button>
            </div>
        </div>
        <div class="resultado">
            <h2>Resultado</h2>
            <div class="resultado-valores">
                <!-- <div class="valor">20</div> -->
            </div>
        </div>
    </div>
    <script src="../src/scripts/main.js"></script>
</body>
</html>
